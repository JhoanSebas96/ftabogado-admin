<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Administrador Fabian Tamayo</title>
    <link href="assest/isotipo.png" rel="shortcut icon" />
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/dataTables.bootstrap5.min.css">
  </head>
  <body>
    <div class="container p-4">
      <div class="col-md-5 mb-5 mx-1">
        <div class="card">
          <div class="card-body">
            <h1 class="h4">Añadir Proceso</h1>

            <form id="task-form">
              <input type="text" class="idDoc" hidden></input>
              <label >Código:</label>
              <input type="text" id="codigo" class="form-control mb-3" placeholder="Ingrese el código" autofocus required/>

              <label >Archivo:</label>
              <input type="file" id="input-file" class="form-control mb-3" required/>

              <label >Url:</label>
              <input type="text" id="url-file" class="form-control mb-3" placeholder="Url" autofocus disabled required/>

              <label >Descripción:</label>
              <input type="text" id="description" class="form-control mb-3" placeholder="Ingrese la description" autofocus required />

              <button class="btn btn-primary"  id="btn-add">Guardar</button>
              <button class="btn btn-primary" type="button" id="btn-update" hidden>Actualizar</button>
              <button class="btn btn-primary" type="button" id="btn-cancel" hidden>Cancelar</button>
            </form>
          </div>
        </div>
      </div>  
      <div>
        <table id="id-tabla" class="table  table-striped">
          <thead class="table-dark">
            <tr>
              <th scope="col" style="width: 100px">Código</th>
              <th scope="col">Url</th>
              <th scope="col">Descripción</th>
              <th style="width: 100px"></th>
              <th></th>
            </tr>
          </thead>
          <tbody id="table-body"></tbody>
        </table>
      </div> 
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js" charset="utf8"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.12.1/js/dataTables.bootstrap5.min.js"></script>
    <script src="admin.js" type="module"></script>
  </body>
</html>

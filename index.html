<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/dataTables.bootstrap5.min.css">
  </head>
  <body>
    <div class="container p-4">
      <div class="row mb-5">
        <div class="col-md-5 mb-5 m-1">
          <div class="card">
            <div class="card-body">
              <h1 class="h4">Añadir Proceso</h1>

              <form id="task-form">
                <label for="cedula">Cédula:</label>
                <input
                  type="text"
                  id="cedula"
                  class="form-control mb-3"
                  class="My First Title"
                  placeholder="Cédula"
                  autofocus
                />

                <label for="description">Description:</label>
                <input type="file" id="input-file" class="form-control mb-3" />

                <label for="url">Url:</label>
                <input
                  type="text"
                  id="url-file"
                  class="form-control mb-3"
                  class="My First Title"
                  placeholder="Url"
                  autofocus
                  disabled
                />

                <button
                  class="btn btn-primary"
                  multiple
                  name="files[]"
                  id="btn-task-form"
                >Save</button>
              </form>
            </div>
          </div>
        </div>  
        <div class="col-md-6">
          <table id="id-tabla" class="table  table-striped">
            <thead class="table-dark">
              <tr>
                <th scope="col" style="width: 100px">Cédula</th>
                <th scope="col">Url</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>                
      </div>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js" charset="utf8"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.12.1/js/dataTables.bootstrap5.min.js"></script>
    <script src="admin.js" type="module"></script>
  </body>
</html>
